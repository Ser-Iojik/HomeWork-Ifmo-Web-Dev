<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form class="formWithValidation">
    <div>
        <div>
            <label>Login:</label>
        </div>
        <div>
            <input class="login field" type="text" />
        </div>
    </div>
    <div>
        <div>
            <label>Password:</label>
        </div>
        <div>
            <input class="password field" type="password" />
        </div>
    </div>
    <div>
        <div>
            <label>Password confirmation:</label>
        </div>
        <div>
            <input class="passwordConfirmation field" type="password" />
        </div>
    </div>
    <div>
        <div>
            <input class="validateBtn" type="submit" value="Send" /> <!--validate button-->
        </div>
    </div>
</form>

<script src="js/index.js"></script>
</body>
</html>
