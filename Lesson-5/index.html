<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layout_mesh</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <p>Some text or images</p>
                        </div>
                    </div>
                    <div class="col-6">
                            <div class="card">
                                <p>Some text or images</p>
                            </div>
                        </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <p>Some text or images</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-6">
                                <div class="card">
                                    <p>Some text or images</p>
                                </div>
                            </div>
                            <div class="col-6">
                                    <div class="card">
                                        <p>Some text or images</p>
                                    </div>
                                </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card_vertical">
                    <p>Some text or images</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
