<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Log_in</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data">
    <p>
        <label for="pwd">Email:</label>
        <input type="email" placeholder="example@mail.ru" required autofocus>
    </p>

    <p>
        <label for="pwd">Password:</label>
        <input id="pwd" type="password" placeholder="Password" minlength="2" maxlength="9">
    </p>

    <p>
        <input type="submit" value="Submit">
    </p>
</form>
    <div><a href="index.html"><p>Главное меню</p></a></div>
</body>
</html>
